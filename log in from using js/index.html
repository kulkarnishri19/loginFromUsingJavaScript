<body>
    <section class="Container froms">
        <div class="from login">
            <div class="from - content">

                    </div>

                    </div>

                    </div>

                <div class="from-link">
                    <span>Aleardy have an account ? <a href="#" class="link signup-link">Sign-up..</a></span>
                </div>
            </div>

            <div class="media-option">

            <div class="media-option1">
